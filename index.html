<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock</title>
	<html><font size="6", color="white"><b>◆Current Time◆</b></font><br></html>
	<script>
		window.onload = function() {
			setInterval(function() {
				var dd = new Date();
				document.getElementById("T1").innerHTML = dd.toLocaleString();
			}, 1000)
		};
	</script>

	<style>
		body {
			background-color: rgb(0, 0, 0);
            text-align: center;
		}

		#T1 {
			color: white;
		}
        
	</style>

</head>
<body>
	<font size="10">
		<div id="T1"></div>
	</font>
    
</body>
</html>
